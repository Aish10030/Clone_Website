<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon SignIn Page </title>
    <link rel="stylesheet" href="/CSS Files/signin.css">
</head>

<body>
    <section>
        <div class="logo">
            <a href="/HTML Files/index.html"><img src="/assets/amazon_logo_dark.png" alt=""></a>
            <span>.in</span>
        </div>

        <div class="card">
            <h1>Sign in</h1>
            <div class="form">
                <label for="">Email or mobile phone number</label>
                <input type="text" name="" id="">
                <button>Continue</button>
            </div>
            <p>By continuing you agree to Amazon <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.
            </p>
            <a href="#" class="icon">Need help?</a>
        </div>

        <div class="breck">
            <p>New to Amazon?</p>
        </div>
        <div class="btn">
            <button>Create your Amazon account</button>
        </div>
        <footer>
            <div class="links">
                <a href="#">Conditions of use</a>
                <a href="#">Privacy Notice</a>
                <a href="#">Help</a>
            </div>
            <p>&copy; 1996-2024, Amazon.com, Inc. or its affiliates</p>
        </footer>
    </section>
</body>

</html>
